
<div class="container py-3">
  <div class="row">
	 <div *ngFor="let article of articles">
	   <button id="{{article.id}}" (click)="getAbstract($event)" class="btn btn-primary my-1">Article {{article.id}}</button>
	 </div>
  </div>
  <hr/>
  <div class="row">
  	<h3>{{selectedAbstract.externalArticleId}}</h3>
    <p>{{selectedAbstract.abstractText}}</p>
  </div>
</div>
